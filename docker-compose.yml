version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: grade_work_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grade_work
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: grade_work_app
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/grade_work
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM_EMAIL=noreply@example.com
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started

  mailhog:
    image: mailhog/mailhog:latest
    container_name: grade_work_mailhog
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  postgres_data:
